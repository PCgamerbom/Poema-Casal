<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poema do Noel</title>
  <style>
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    #intro {
      font-size: 1.8rem;
      text-align: center;
      max-width: 800px;
      opacity: 0;
      transition: opacity 1s ease;
      white-space: nowrap;
    }
    #poem {
      font-size: 1.2rem;
      display: none;
      white-space: pre-wrap;
      max-width: 800px;
    }
    .author {
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="intro"></div>
  <div id="poem"></div>

  <script>
    const intro = document.getElementById('intro');
    const poemDiv = document.getElementById('poem');

    const introTexts = [
      "Poema de amor",
      "...",
      "Criado por Noelzin_",
      "...",
      "Instagram: @noelstudioss",
      "Carregando poema"
    ];

    const poemText = `Ainda que tudo esteja em mil pedaços,
Eu catarei cada caquinho, um por um,
Pra refazer tudo o que eu sinto —
Sem pressa, sem medo, sem fugir.

Voltei o mais forte que pude,
Com o coração no lugar, firme,
Pra te amar mais do que nunca,
Com mais verdade do que antes.

Mudarei algumas formas minhas,
Não pra te agradar...
Mas pra te mostrar —
Que sou forte, que sou capaz,
E que ainda...
sou o menino que você conheceu.

Jamais irei desistir de você,
Encontrei um diamante em meio a esse mundo de horror...
Estou aqui orando pra te ajudar —
Eu tenho Deus e a você em minha vida,
EU TE AMO MAIS QUE TUDO
❤❤❤.`;

    const author = "\n\n— Noel · 07/06/2025";
    const fadeDuration = 1000; // tempo do fade in/out em ms
    const visibleDuration = 1500; // tempo que a frase fica visível em ms
    const speed = 90;
    let i = 0;

    function showIntroTexts(index = 0) {
      if (index >= introTexts.length) {
        intro.style.display = 'none';
        poemDiv.style.display = 'block';
        typePoem();
        return;
      }

      intro.textContent = introTexts[index];
      intro.style.opacity = 0;

      // Fade in
      setTimeout(() => {
        intro.style.opacity = 1;

        // Depois do tempo visível, faz fade out
        setTimeout(() => {
          intro.style.opacity = 0;

          // Depois do fade out, passa para a próxima frase
          setTimeout(() => {
            showIntroTexts(index + 1);
          }, fadeDuration);

        }, visibleDuration);

      }, 100);
    }

    function typePoem() {
      if (i < poemText.length) {
        poemDiv.innerHTML += poemText.charAt(i);
        i++;
        setTimeout(typePoem, speed);
      } else {
        setTimeout(() => {
          const authorTag = document.createElement("div");
          authorTag.className = "author";
          authorTag.textContent = author;
          poemDiv.appendChild(authorTag);
          authorTag.style.opacity = 1;
        }, 1000);
      }
    }

    // Começa a intro
    showIntroTexts();
  </script>
</body>
</html>
